<!DOCTYPE html>
<html lang="en">
    <script src="code.js"></script>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" type="image/jpg" href="tent.jpg" rel="icon" type="image/x-icon">
    </head>

    <div class="topnav">
        <a href="index.html">HOME</a>
    </div>

    <body>
        <div class="glass-container">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <form action="#" method="POST">
                    <input type="text" id="loginName" name="username" required placeholder="Enter Username">
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter Password">
                    <span id="loginResult"></span>

                    <div class="options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me?</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="button"onclick="doLogin();">Login</button>
                    <p>Not registered? <a href="signup.html" id="register">Create an account</a></p>
                </form>
            </div>
        </div>
    </body>
