<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" type="image/jpg" href="tent.jpg" rel="icon" type="image/x-icon">
    </head>

    <div class="topnav">
        <!--<a class="active" href="#navbar">Navbar</a>-->
        <a href="index.html">HOME</a>

    </div>

    <body>
        <div class="glass-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <input type="text" id="user" name="username" required placeholder="Enter Username">
                    <input type="password" id="password" name="password" required placeholder="Enter Password">

                    <div class="options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me?</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit">Login</button>
                    <p>Not registered? <a href="signup.hmtl" id="register">Create an account</a></p>
                </form>
            </div>
        </div>
    </body>
