<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---Links the CSS file -->
    <link rel="stylesheet" href="contacts.css">
    <!--Links the javascript file -->
    <script src="js/code.js"></script>
</head>

<body>
    <!-- Top navigation, right now only a link to Home page, a logout link could also be added -->
    <div class="topnav">
        <a href="index.html">Home</a>
    </div>

    <!-- All page content -->
    <div class="content">
            <div class="search-container">
                <!-- Search functionality Implementation needed -->
                <input onkeyup="searchContacts()" type="text" id="searchText" placeholder="Search...">
                <button type="button" id="searchButton" onclick="searchContacts();">Search</button>
            </div>

        <!-- Add Contact -->
        <div class="addContact">
            <form id="add">
                <input type="text" id="contactTextFirst" placeholder="First Name" required>
                <input type="text" id="contactTextLast" placeholder="Last Name" required>
                <input type="text" id="contactTextNumber" placeholder="###-###-####" required>
                <input type="text" id="contactTextEmail" placeholder="username@email.com" required>
                <button type="button" id="addContactButton" onclick="addContact();">Add Contact</button>
            </form>
        </div>

        <!-- The Contacts table -->
        <div class="table">
            <div class="tableContent" id="contactsTable">
                <table id="contacts">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <!-- We need javascript code to fill the contacts table, body is a placeholder for this -->
                    <tbody id="body"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
