<!DOCTYPE html>
<html lang="en">
    <script src="code.js"></script>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" type="image/jpg" href="tent.jpg" rel="icon" type="image/x-icon">
    </head>

    <div class="topnav">
        <a href="index.html">HOME</a>
    </div>

    <body>
        <div class="glass-container">
            <div class="login-box">
                <h2>Create an Account</h2>
                <form action="#" method="POST">
                    <input type="text" id="signupFirstname" name="firstName" required placeholder="Enter your first Name">
                    <input type="text" id="signupLastname" name="lastName" required placeholder="Enter your last Name">
                    <input type="text" id="signupUsername" name="username" required placeholder="Enter a Username">
                    <input type="password" id="signupPassword" name="password" required placeholder="Enter a Password">
                     <span id="signupResult"></span>

                    <div class="options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me?</label>
                    </div>

                    <button type="button" onclick="doSignup();">Sign Up</button>
<p><p>
                    <p>Have an account? <a href="login.html" id="register">Login</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
